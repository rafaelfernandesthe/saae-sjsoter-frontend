<mat-card>
  <header class="list-header">
    <h1>Lista de Benefícios</h1>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="adicionarBeneficio()">
        <mat-icon>add</mat-icon> Adicionar Benefício
      </button>
    </div>
  </header>
  <mat-card-content>
    <table mat-table [dataSource]="beneficios" class="mat-elevation-z8">

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let beneficio"> {{ beneficio.nome }} </td>
      </ng-container>

      <!-- Descrição Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let beneficio"> {{ beneficio.descricao }} </td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let beneficio"> {{ beneficio.tipo }} </td>
      </ng-container>

      <!-- Desconto Aplicado Column -->
      <ng-container matColumnDef="desconto">
        <th mat-header-cell *matHeaderCellDef> Desconto Aplicado </th>
        <td mat-cell *matCellDef="let beneficio"> {{ beneficio.desconto }} </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let beneficio">
          <button mat-icon-button matTooltip="Editar Benefício" (click)="editarBeneficio(beneficio)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Excluir Benefício" (click)="excluirBeneficio(beneficio)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Table Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
