<mat-card>
  <header class="list-header">
    <h1>Configuração de Taxas e Impostos</h1>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="adicionarTaxa()">
        <mat-icon>add</mat-icon> Adicionar Taxa
      </button>
    </div>
  </header>
  <mat-card-content>
    <table mat-table [dataSource]="taxas" class="mat-elevation-z8">

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let taxa"> {{ taxa.nome }} </td>
      </ng-container>

      <!-- Descrição Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let taxa"> {{ taxa.descricao }} </td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let taxa"> {{ taxa.tipo }} </td>
      </ng-container>

      <!-- Valor Aplicado Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor Aplicado </th>
        <td mat-cell *matCellDef="let taxa"> {{taxa.tipo === 'VALOR' ? (taxa.valorAplicado | currency:'BRL') : (taxa.valorAplicado | number:'1.2-2') + '%'}} </td>
      </ng-container>

      <!-- Valor Aplicado Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let taxa"> {{ taxa.status }} </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let taxa">
          <button mat-icon-button matTooltip="Editar Taxa" (click)="editarTaxa(taxa)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Excluir Taxa" (click)="excluirTaxa(taxa)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Table Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
